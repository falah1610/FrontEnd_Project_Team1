<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Details - AI Tool Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">ü§ñ AI Tool Finder</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Browse Tools</a></li>
                <li id="authNav">
                    <a href="auth.html">Login</a>
                </li>
                <li id="userNav" style="display: none;">
                    <a href="profile.html">Profile</a>
                    <button onclick="logout()" class="btn-logout">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <section class="tool-detail-section">
        <div class="container">
            <button onclick="history.back()" class="btn-back">‚Üê Back</button>
            
            <div class="tool-detail-container">
                <div id="toolDetail" class="tool-details">
                    <!-- Tool details loaded here -->
                </div>

                <div class="review-section">
                    <h2>Add Review</h2>
                    <form id="reviewForm" class="review-form">
                        <div class="form-group">
                            <label>Rating (1-5):</label>
                            <div class="star-rating">
                                <input type="radio" name="rating" value="1" id="star1">
                                <label for="star1">‚òÖ</label>
                                <input type="radio" name="rating" value="2" id="star2">
                                <label for="star2">‚òÖ</label>
                                <input type="radio" name="rating" value="3" id="star3">
                                <label for="star3">‚òÖ</label>
                                <input type="radio" name="rating" value="4" id="star4">
                                <label for="star4">‚òÖ</label>
                                <input type="radio" name="rating" value="5" id="star5">
                                <label for="star5">‚òÖ</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reviewComment">Comment:</label>
                            <textarea id="reviewComment" rows="4" maxlength="1000" placeholder="Share your thoughts..."></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Submit Review</button>
                    </form>
                    <div id="reviewMessage" class="message" style="display: none;"></div>
                </div>

                <div class="reviews-list">
                    <h2>Reviews</h2>
                    <div id="reviewsList">
                        <!-- Reviews loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 AI Tool Finder. All rights reserved.</p>
    </footer>

    <script src="api.js"></script>
    <script src="tool-detail.js"></script>
</body>
</html>
